<!DOCTYPE html>
<html>
<head>
    <title>Platformer Game</title>
    <style>
        /* CSS styles for the game */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #f0f0f0;
        }
        
        .platform {
            position: absolute;
            background-color: #333;
        }
        
        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #f00;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="platform" style="width: 200px; height: 20px; top: 500px; left: 300px;"></div>
        <div class="platform" style="width: 150px; height: 20px; top: 400px; left: 100px;"></div>
        <div class="platform" style="width: 100px; height: 20px; top: 300px; left: 500px;"></div>
        <div id="player"></div>
    </div>

    <script>
        // JavaScript code for the game
        const player = document.getElementById('player');
        let playerX = 0;
        let playerY = 0;
        let isJumping = false;
        let jumpCount = 0;

        function movePlayer() {
            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';
        }

        function jump() {
            if (!isJumping) {
                isJumping = true;
                jumpCount = 0;
                playerY -= 100;
                movePlayer();
                setTimeout(fall, 500);
            }
        }

        function fall() {
            if (jumpCount < 2) {
                jumpCount++;
                playerY += 100;
                movePlayer();
                setTimeout(fall, 500);
            } else {
                isJumping = false;
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.code === 'ArrowLeft') {
                playerX -= 10;
                movePlayer();
            } else if (event.code === 'ArrowRight') {
                playerX += 10;
                movePlayer();
            } else if (event.code === 'Space') {
                jump();
            }
        });
    </script>
</body>
</html>
